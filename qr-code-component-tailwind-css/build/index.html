<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR Code Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="flex items-center justify-center h-screen">
    <div class="text-center w-80 bg-white-bg rounded-[0.9375rem]">
      <img src="images/image-qr-code.png" alt="qr-code" class="w-11/12 m-3 rounded-[0.9375rem]">
      <h1 class="mx-6 my-4"> Improve your front-end skills by building projects </h1>
      <P class="mb-10 mx-9"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level </P>
    </div>
  </main>
  <footer class="text-xs text-center"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/kanishkasubash">Kanishka Priyashantha</a>. </footer>
</body>

</html>
